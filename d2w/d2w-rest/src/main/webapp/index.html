		<h1>Using D2W Placeholders</h1>

		<p>Each annotated @Tow path will be a candidate of placeholder and
			allows to be manupliated in the template.</p>
		<textarea cols="10" id="editor1" name="editor1" rows="10"
			data-sample="1" data-sample-short="">
				&lt;p&gt;Dear&amp;nbsp;[[Customer Name]],&lt;/p&gt;

				&lt;p&gt;thank you for contacting us.&amp;nbsp;Your case was logged as&amp;nbsp;[[Case ID]]&amp;nbsp;and is assigned to&amp;nbsp;[[Technician Name]]. We will attempt to resolve your issue within the next&amp;nbsp;[[Time]]&amp;nbsp;hours.&lt;/p&gt;

				&lt;p&gt;Should you need any further assistance, do not hesitate to contact our Customer Support Hotline at [[Hotline Number]].&lt;/p&gt;

				&lt;p&gt;Yours sincerely,&lt;br /&gt;
				[[Name]]&lt;br /&gt;
				Customer Support Team&lt;/p&gt;
			</textarea>

		<script data-sample="1">
				CKEDITOR.replace( 'editor1', {
					extraPlugins: 'd2w',
					height: 220
				} );
			</script>

	</section>
